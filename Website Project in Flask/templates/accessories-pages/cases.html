{% extends 'layout.html' %}

{% block title %}phone/ipads cases{% endblock %}

{% block body %}
<h3 class="text-center">Phone/table/ipad cases Accessories</h3>
<div class="col-md-11" style="width: 80%; margin: 0 auto;">
    <div class="row">

        {%for product in products%}


        <div class="card" style="width: 16rem; margin: 3%; height: 560px;">
            <img src={{product.image_location}} class="card-img-top" width="100" height="330" alt="caseImage">
            <div class="card-body">
                <h4 class="card-title">{{product.name}}</h4>
                <h6>${{product.price}}</h6>
                <p class="card-text">{{product.description}}<br>{{product.stock}} in-stock</p>
                <a href="#" class="btn btn-primary" style="width: 100%"> Add <i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
