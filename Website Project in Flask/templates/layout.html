<!DOCTYPE html>

<head>

  <!-- CSS only -->
  <link rel="stylesheet" href="/static/CSS/style.css">
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <title>{% block title %}{% endblock %} - e-Shop</title>

</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="/" class="navbar-brand" style="margin-left: 15px;">
        <img src="/static/images/eShope.png" alt="logo Icon" style="width:70px;height:70px;border-radius: 50%;">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/computers">Computers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/phones">Phones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ipads">Ipads/Tablets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/accessories">Accessories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contacts</a>
          </li>
        </ul>

        <div class="search-box">
          <input class="form-control mr-sm-2 search-input" type="search" placeholder="Search" aria-label="Search">
          <a class="icons-page" href="#"><i class="far fa-user"></i></a>
          <a class="icons-page" href="#"><i class="fas fa-shopping-cart"><span class="num-cart-product">10</span></i></a>
      </div>
    </div>
  </nav>




  <!-- declaration variable body comes from children-->
  {% block body %}{% endblock %}


  <footer>
    <p>Footer</p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>


</body>

</html>
